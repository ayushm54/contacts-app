<mat-card>
    <mat-card-header>
        <mat-card-title>
            <div>
                <span>
                    <mat-icon class="editIcon" aria-hidden="false" aria-label="Edit icon">edit</mat-icon>
                </span>
                Edit Contact
            </div>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="errorMessage" *ngIf="showErrorMessage">{{errorMessage}}</div>
        <form [formGroup]="contactForm" (ngSubmit)="editContact(contactForm.value)">
            <div>
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput id="name" type="text"  formControlName="name">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Phone Number</mat-label>
                    <input matInput id="address" type="tel" value="{{contactToEdit.mobileNumber}}" pattern="[0-9]{10}"
                        formControlName="mobileNumber">
                </mat-form-field>
            </div>

            <button mat-raised-button color="primary" type="submit">Save
                <span>
                    <mat-progress-bar mode="indeterminate" color="white" *ngIf="!restCall"></mat-progress-bar>
                </span>
            </button>

        </form>
    </mat-card-content>
    <div>
        <button style="visibility: hidden;"></button>
    </div>
</mat-card>
